<!DOCTYPE html>

<html>
<head>
    <title>Fedora</title>
    
</head>
<body>
   <canvas id = "myCanvas"></canvas>
   
   <script>
var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');
	
canvas.height = 280;
canvas.width = 500;
var img = new Image();
img.onload = function () {
    context.drawImage(img, 0, 0);
}
img.src = "assets/Fedora.png";
    </script>
</body>

</html>
